<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Graffiti</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center w-100 vh-100">
        <div class="bg-white w-50 h-75 border-dark border rounded-2">
            <div class="d-flex justify-content-between align-items-center px-2 py-1 bg-dark text-white">
                <p class="m-0 p-0">Graffiti</p>
                <div class="d-flex">
                    <div class="d-flex justify-content-evenly align-items-center me-5">
                        <span class="material-symbols-outlined" style="cursor: pointer; color: #ededed; font-size: 16px;" onclick="increaseSize()">
                            zoom_in
                        </span>
                        <span class="material-symbols-outlined" style="cursor: pointer; color: #ededed; font-size: 16px;" onclick="decreaseSize()">
                            zoom_out
                        </span>
                    </div>
                    <span onclick="exitGraffiti()" class="material-symbols-outlined" style="cursor: pointer; color: #b82222;">
                        close
                    </span>
                </div>
            </div>
            <div class="container-fluid p-5 w-100 d-flex flex-wrap justify-content-evenly align-items-start c_scroll" style="height: 93%;">
                <div class="container-fluid w-100 d-flex flex-wrap justify-content-center align-items-start" style="height: auto;gap:10px" id="images" data-masonry='{"percentPosition": true }'>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
